<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form name="calc" class="wrapper">
        <table class="main">
            <tr class="display">    
                 <td colspan="5"><input class="input" type="text" name="input"></td>
            </tr>
            <tr class="buttons">
                 <td><input class="button" type="button" value="1"></td>
                 <td><input class="button" type="button" value="2"></td>
                 <td><input class="button" type="button" value="3"></td>
                 <td><input class="button" id="div" type="button" value="/"></td>
            </tr>
            <tr class="buttons">
                 <td><input class="button" type="button" value="4"></td>
                 <td><input class="button" type="button" value="5"></td>
                 <td><input class="button" type="button" value="6"></td>
                 <td><input class="button" id="sub" type="button" value="-"></td>
            </tr>
            <tr class="buttons">
                 <td><input class="button" type="button" value="7"></td>
                 <td><input class="button" type="button" value="8"></td>
                 <td><input class="button" type="button" value="9"></td>
                 <td><input class="button" id="mult" type="button" value="x"></td>
            </tr>
            <tr class="buttons">
                 <td><input class="reset" type="button" value="c"></td>
                 <td><input class="button" type="button" value="0"></td>
                 <td><input class="button" id="sum" type="button" value="+"></td>
                 <td><input id="equals" type="button" value="="></td>
             </tr>
       <table>
  </form>


<script src="jquery-3.5.1.min.js"></script>
<script src="main.js"></script>


</body>
</html>
